<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Province State University-Bontoc Campus Intramurals 2025</title>

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Trajan:wght@700&display=swap');

  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9ff;
      color: #333;
      overflow-x: hidden;
    }

    /* ====== HEADER ====== */
    header {
      background: url('homepage background/who will the champion.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 30px 50px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 123, 255, 0.5);
      z-index: 1;
    }

    header .title {
      color: white;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 2rem;
      font-family: 'Trajan Pro', serif;
      font-weight: 700;
      z-index: 2;
      position: relative;
    }

    header img {
      height: 70px;
      border-radius: 50%;
    }

    /* ====== NAVBAR ====== */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #007bff;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
      gap: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #cce7ff;
      color: #007bff;
    }

    /* ====== HERO SECTION ====== */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      position: relative;
      min-height: calc(100vh - 150px);
      perspective: 1000px;
    }

    /* ====== CAROUSEL ====== */
    #carousel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-top: 0;
      position: relative;
    }

    #carousel {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      transition: transform 1s;
      height: 480px;
      margin-top: 10px;
    }

    .carousel-item {
      position: absolute;
      width: 320px;
      height: 440px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 1s, opacity 1s;
      overflow: hidden;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: fit;
      border-radius: 10px;
    }

    /* ====== CAROUSEL BUTTONS ====== */
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .carousel-controls button {
      pointer-events: all;
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s, transform 0.3s;
    }

    .carousel-controls button:hover {
      background-color: #cce7ff;
      color: #007bff;
      transform: scale(1.1);
    }

    /* ====== TEXT AND BUTTON ====== */
    .content {
      text-align: center;
      margin-top: 20px;
    }

    .content h1 {
      color: #007bff;
      font-size: 2rem;
      font-weight: bold;
    }

    .content p {
      margin-top: 10px;
      font-size: 1rem;
      color: #444;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #cce7ff;
      color: #007bff;
    }

    /* ====== FOOTER ====== */
    footer {
      background-color: #004085;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- ====== HEADER ====== -->
  <header>
    <div class="title">
      <img src="homepage background/cropped-cropped-MPSU-Logo-3.png" alt="MPSU Logo" />
      <span>Mountain Province State University-Bontoc Campus Intramurals 2025</span>
    </div>
  </header>

  <!-- ====== NAVIGATION BAR ====== -->
  <nav>
    <ul>
      <li><a href="homepage.html" class="active">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li style="display: flex; align-items: center; gap: 5px;">
        <input id="searchInput" type="text" placeholder="Search..."
          style="padding: 5px 10px; border-radius: 5px; border: none; outline: none;" />
        <button onclick="searchPage()"
          style="padding: 5px 10px; background-color: #ffcc00; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
          Search
        </button>
      </li>
    </ul>
  </nav>

  <!-- ====== HERO SECTION ====== -->
  <section class="hero">
    <div id="carousel-container">
      <div id="carousel">
        
        <div class="carousel-item"><img src="homepage background/who will the champion.jpg" alt="Intramurals 2"></div>
        <div class="carousel-item"><img src="homepage background/green hornets.jpg" alt="Intramurals 3"></div>
        <div class="carousel-item"><img src="homepage background/blazing phoenix.jpg" alt="Intramurals 4"></div>
        <div class="carousel-item"><img src="homepage background/white python.jpg" alt="Intramurals 5"></div>
        <div class="carousel-item"><img src="homepage background/blue wolves.jpg" alt="Intramurals 6"></div>
        <div class="carousel-item"><img src="homepage background/crimson knights.jpg" alt="Intramurals 7"></div>
        <div class="carousel-item"><img src="homepage background/wild falcons.jpg" alt="Intramurals 8"></div>
      </div>

      <!-- ====== PREV/NEXT BUTTONS ====== -->
      <div class="carousel-controls">
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
      </div>
    </div>

    <div class="content">

      <a href="form.html" class="btn">Register as Athlete</a>
    </div>
  </section>

  <footer>
    2025 Mountain Province State University 
          Â© All Rights Reserved
  </footer>

  <script>
    // ====== 3D CAROUSEL ANIMATION ======
    const carousel = document.querySelector("#carousel");
    const items = document.querySelectorAll(".carousel-item");
    const itemCount = items.length;
    const theta = 360 / itemCount;
    let currIndex = 0;
    let autoRotate;

    function rotateCarousel() {
      const angle = theta * currIndex * -1;
      carousel.style.transform = `translateZ(-400px) rotateY(${angle}deg)`;
    }

    // Initial positioning of carousel items
    items.forEach((item, i) => {
      const angle = theta * i;
      item.style.transform = `rotateY(${angle}deg) translateZ(400px)`;
    });

    // Auto rotate every 3 seconds
    function startAutoRotate() {
      autoRotate = setInterval(() => {
        currIndex++;
        rotateCarousel();
      }, 3000);
    }

    startAutoRotate();

    // Prev/Next buttons that also continue auto-rotation
    function handleManualRotate(direction) {
      clearInterval(autoRotate);
      currIndex += direction;
      rotateCarousel();
      startAutoRotate();
    }

    document.getElementById("prevBtn").addEventListener("click", () => handleManualRotate(-1));
    document.getElementById("nextBtn").addEventListener("click", () => handleManualRotate(1));

    // ====== SEARCH FUNCTIONALITY ======
    function searchPage() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();

      if (!query) {
        alert("Please enter a search term.");
        return;
      }

      // Map search keywords to gallery image IDs
      const galleryMap = {
        "chess": "chess-master",
        "yes sir": "yes-sir",
        "basketball": "basketball-women-category",
        "schara": "schara",
        "baseball": "boss-of-baseball",
        "beach volleyball": "beach-volleyball",
        "dart": "dart-master",
        "ml": "ml-category",
        "soccer": "soccer-women-category",
        "softball": "softball-highlights",
        "swimming": "swimming-highlights",
        "table tennis": "table-tennis-highlights",
        "track": "track-and-field-highlights",
        "gerrund": "gerrund",
        "baseball gang": "baseball-gang"
      };

      for (const key in galleryMap) {
        if (query.includes(key)) {
          window.location.href = "gallery.html#" + galleryMap[key];
          return;
        }
      }

      if (query.includes("home")) {
        window.location.href = "homepage.html";
      } else if (query.includes("about")) {
        window.location.href = "about.html";
      } else if (query.includes("gallery")) {
        window.location.href = "gallery.html";
      } else if (query.includes("contact")) {
        window.location.href = "contact.html";
      } else if (query.includes("register") || query.includes("form")) {
        window.location.href = "form.html";
      } else {
        alert("No matching page or item found. Try 'About', 'Gallery', or 'Contact'.");
      }
    }

    // Press Enter to search
    document.getElementById("searchInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        searchPage();
      }
    });
  </script>
</body>
</html>
