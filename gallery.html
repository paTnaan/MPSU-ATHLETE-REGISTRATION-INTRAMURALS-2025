  @import url('https://fonts.googleapis.com/css2?family=Trajan:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
    }

    /* HEADER */
    header {
      background: url('homepage background/who will the champion.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 123, 255, 0.5);
      z-index: 1;

    header .title {
      color: white;
      display: flex;
      align-items: center;

      font-family: 'Trajan Pro', serif;
      font-weight: 700;

      position: relative;

    }

    header .subtitle {
      text-align: right;
      font-size: 1.1rem;
      z-index: 2;
      position: relative;
    }

    /* NAVIGATION */
    nav {
      background-color: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 12px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      color: #cce7ff;
    }

    /* highlight current page */
    nav a.active {
      background-color: #cce7ff;
      color: #007bff;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-left: auto;
    }

    .search-bar input {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .search-bar button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background-color: #cce7ff;
      color: #007bff;
      cursor: pointer;
      font-weight: bold;
    }

    .search-bar button:hover {
      background-color: #cce7ff;
    }

    /* GALLERY GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 50px 20px;
    }

    .gallery h1 {
      grid-column: 1 / -1;
      text-align: center;
      color: #007bff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-family: 'Trajan Pro', serif;
      font-weight: 700;
    }

    figure {
      margin: 0;
      text-align: center;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    figcaption {
      margin-top: 8px;
      font-size: 16px;
      color: #007bff;
      font-weight: bold;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: flex-start;
      padding: 5px 20px 20px 20px;
      overflow-y: auto;
    }

    .modal-content {
      max-width: 70%;
      max-height: 70%;
      position: relative;
      margin-top: 5px;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
    }

    .caption {
      color: #fff;
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
    }

    /* Navigation & Close Buttons */
    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.5);
      transition: background 0.3s ease;
    }

    .close:hover, .prev:hover, .next:hover {
      background-color: rgba(255, 215, 0, 0.8);
      color: #004d00;
    }

    .close {
      top: 15px;
      right: 30px;
      transform: none;
      font-size: 28px;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* FOOTER */
    footer {

      color: white;
      text-align: center;

      font-size: 16px;
    }

    }

    footer a:hover {

    }

    /* Responsive tweaks */
    @media (max-width: 500px) {
      .gallery img { height: 180px; }
      header h2 { font-size: 1.5rem; }
      figcaption { font-size: 14px; }
    }
  </style>

 <script>
const galleryImages = document.querySelectorAll(".gallery img");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const modalCaption = document.getElementById("modal-caption");
let currentIndex = 0;

// Open modal when clicking image
galleryImages.forEach((img, index) => {
  img.addEventListener("click", () => {
    modal.style.display = "flex";
    modalImg.src = img.src;
    modalCaption.textContent = img.alt;
    currentIndex = index;
  });
});

// Close modal
function closeModal() {
  modal.style.display = "none";
}

// Next / Prev image
function changeSlide(n) {
  currentIndex += n;
  if (currentIndex < 0) currentIndex = galleryImages.length - 1;
  if (currentIndex >= galleryImages.length) currentIndex = 0;
  modalImg.src = galleryImages[currentIndex].src;
  modalCaption.textContent = galleryImages[currentIndex].alt;
}

// Close when clicking outside image
modal.addEventListener("click", (e) => {
  if (e.target === modal) closeModal();
});

// Keyboard navigation
document.addEventListener("keydown", (e) => {
  if (modal.style.display === "flex") {
    if (e.key === "ArrowLeft") changeSlide(-1);
    if (e.key === "ArrowRight") changeSlide(1);
    if (e.key === "Escape") closeModal();
  }
});

// Open image by ID
function openImageById(id) {
  const imgFigure = document.getElementById(id);
  if (!imgFigure) return;
  const img = imgFigure.querySelector("img");
  if (!img) return;

  modal.style.display = "flex";
  modalImg.src = img.src;
  modalCaption.textContent = img.alt;

  currentIndex = Array.from(galleryImages).indexOf(img);
}

window.addEventListener("DOMContentLoaded", () => {
  const hash = window.location.hash.substring(1);
  if (hash) {
    openImageById(hash);
    const target = document.getElementById(hash);
    if (target) target.scrollIntoView({ behavior: "smooth", block: "center" });
  }
});


// SEARCH FUNCTION
document.getElementById("searchButton").addEventListener("click", () => {
  const query = document.getElementById("searchInput").value.toLowerCase().trim();
  const figures = document.querySelectorAll(".gallery figure");

  // Redirect to specific pages if search matches them
  if (query.includes("home")) {
    window.location.href = "homepage.html";
    return;
  }
  if (query.includes("about")) {
    window.location.href = "about.html";
    return;
  }
  if (query.includes("contact")) {
    window.location.href = "contact.html";
    return;
  }
  if (query.includes("gallery")) {
    window.location.href = "Gallery.html";
    return;
  }

  // search in gallery
  let found = false;
  figures.forEach(fig => {
    const caption = fig.querySelector("figcaption").textContent.toLowerCase();
    const altText = fig.querySelector("img").alt.toLowerCase();

    if (caption.includes(query) || altText.includes(query)) {
      fig.classList.remove("hidden");
      fig.querySelector("img").classList.add("highlight");
      found = true;

      // auto-open the image if exact match
      if (caption === query || altText === query) {
        openImageById(fig.id);
      }
    } else {
      fig.classList.add("hidden");
      fig.querySelector("img").classList.remove("highlight");
    }
  });

  if (!found && query !== "") {
    alert("No matching content found.");
  }
  if (query === "") {
    figures.forEach(fig => {
      fig.classList.remove("hidden");
      fig.querySelector("img").classList.remove("highlight");
    });
  }
});

// Allow pressing Enter to search
document.getElementById("searchInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter") document.getElementById("searchButton").click();
});
</script>
